<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazona By Vanilla JS</title>
  <link href="./assets/css/bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <div class="grid-container">
    <header id="header" class="header fixed-top">
      <nav id="navbar">
        <div class="container-fluid">
          <div class="row">
            <div class="d-flex justify-content-between align-items-center">

              <div class="order-1">
                <a class="navbar-brand" href="#">jsamazona</a>
              </div>

              <ul class="navbar-nav flex-row order-2 order-sm-3">
                <li class="nav-item mx-2">
                  <a class="nav-link" href="/#/cart">
                    <i class="fa fa-shopping-cart"></i>
                    <small class="text d-none d-md-inline"> Cart </small>
                  </a>
                </li>

                <li class="nav-item mx-2">
                  <a class="nav-link" href="/#/dashboard">
                    <i class="fa fa-home"></i>
                    <small class="text d-none d-md-inline"> Dashboard </small>
                  </a>
                </li>

                <li class="nav-item dropdown mx-2">
                  <a class="nav-link dropdown-toggle" href="#" id="profileDropdownMenu" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fa fa-user"></i>
                    <small class="text d-none d-md-inline"> Admin </small>
                  </a>
                  <ul class="dropdown-menu" aria-labelledby="profileDropdownMenu">
                    <li class="nav-item">
                      <a class="dropdown-item" href="/#/profile">
                        Profile
                      </a>
                    </li>
                    <li class="nav-item">
                      <a class="dropdown-item" href="/#/order-list">
                        Orders
                      </a>
                    </li>
                    <li class="nav-item">
                      <a class="dropdown-item" href="/#/sign-out">
                        Sign Out
                      </a>
                    </li>
                  </ul>
                </li>
              </ul>

              <div class="d-none d-sm-block order-3 order-sm-2">
                <form class="input-group p-2 search-box">
                  <select class="input-group-text">
                    <option>All</option>
                    <option>Shirts</option>
                    <option>Pants</option>
                  </select>
                  <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-primary" type="submit">
                    <i class="fa fa-search"></i>
                  </button>
                </form>
              </div>

            </div>

            <div class="d-block d-sm-none">
              <form class="input-group p-2 search-box">
                <select class="input-group-text">
                  <option>All</option>
                  <option>Shirts</option>
                  <option>Pants</option>
                </select>
                <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-primary" type="submit">
                  <i class="fa fa-search"></i>
                </button>
              </form>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main id="main" class="main"></main>

    <footer class="container-fluid footer">
      <div class="d-flex justify-content-center align-items-center py-1">
        <p>All rights reserved &copy; <span class="text-primary">2022</span></p>
      </div>
    </footer>
  </div>
  <script src="./assets/js/bootstrap.bundle.js" type="text/javascript"></script>
  <script src="./assets/js/fontawsome.all.js" type="text/javascript"></script>
  <script src="./assets/js/custom-script.js" type="text/javascript"></script>
  <!-- <script src="./app.js" type="module"></script> -->
  <script src="main.js"></script>
</body>

</html>
